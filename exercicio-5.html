<html lang="en">
<head>

<body>
    <h1>Time</h1>
    <div id="time"></div>
    <script>
    let hora= prompt("Digite quantas horas: ")
    let min1= prompt("Digite quantos minutos: ")
    let min= Number(hora*60)
    let seg= Number(min1*60)
    document.getElementById("time").innerHTML=hora+" hora(s)="+min+" minuto(s)="+seg
    </script>
</body>
