<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-9</title>
</head>
<body>
    <h1 style="text-align:center">Cotação do Dolar</h1>
    <p id="resultado"></p>
    <script>
        let valorDolarDia= prompt("Digite o valor do dolar, hoje");
        let qtdDolar = prompt("Digite a quantidade de dolar que deseja trocar");
        let valorTotal;
        valorTotal = qtdDolar * valorDolarDia;
       
        //document.writeln(valorTotal);
        document.getElementById("resultado").innerHTML = valorTotal;

    </script>
</body>
</html>
