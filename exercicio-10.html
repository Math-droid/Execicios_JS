<body>
    <script>
        let produto = prompt("Digite o nome do Produto:");
        let custoFabrica= prompt("Digite pre√ßo de custo do produto:") ;
        let taxasImpostos=prompt("Digite a porcentagem de imposto:");
        let distribuidor=prompt("Digite a taxa do distribuidor");
        let precoFinal;
        precoFinal=(Number(custoFabrica)+Number((((taxasImpostos/100)*custoFabrica)+(distribuidor/100)*custoFabrica)));

        document.writeln("Produto:"+produto);
        document.writeln("<br> Valor da venda: "+precoFinal);
    </script>
